<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Videos</title>
</head>

<body>
    <div id="warning">All issues fixed, updated video player, only two servers</div>

    <div id="video-player-container">
        <div id="close-button" onclick="hideVideo()">x</div>
        <div id="video-player">
            <iframe id="video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/yemH1sbKSQ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        </div>
    </div>

    <form id="search-form">
        <label for="fname">Search:</label>
        <input type="text" id="searchTerm" placeholder="Type Video Title or Link Here">
        <input id="enter" type="submit" value="Submit" onclick="">
    </form>

    <div id="video-list-container"></div>

</body>
<script src="https://apis.google.com/js/api.js"></script>
<script src="custom.js"></script>

</html>
